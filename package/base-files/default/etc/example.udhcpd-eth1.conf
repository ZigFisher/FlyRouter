interface eth1
max_leases 6
#opt dns 192.168.1.1
opt dns 208.67.222.222
opt dns 208.67.220.220
opt router 192.168.1.1
opt subnet 255.255.255.0
opt domain my.provider.domain.name

#siaddr 192.168.1.1
#boot_file linux.boot

# Static addresses:
#static_lease 00:00:21:D1:C6:1E 192.168.1.10
#static_lease 00:03:47:CA:70:C4 192.168.1.11
#static_lease 00:50:22:8C:FF:A8 192.168.1.12

# Dynamic addresses:
start 192.168.1.249
end   192.168.1.254
